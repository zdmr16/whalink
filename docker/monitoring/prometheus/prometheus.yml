# Prometheus Configuration for Whalink
# =====================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'whalink-monitor'
    environment: 'production'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Evolution API Metrics
  - job_name: 'evolution-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['evolution-api:9090']
        labels:
          service: 'evolution-api'
          app: 'whatsapp'
    metrics_path: '/metrics'

