version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whalink_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-evolution}
      POSTGRES_USER: ${POSTGRES_USER:-evolution}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evolution_dev}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - whalink-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evolution}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whalink_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - whalink-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API - Backend with Hot Reload
  evolution-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: whalink_evolution_api_dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server Configuration
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=${SERVER_URL:-http://localhost:8080}

      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER:-evolution}:${POSTGRES_PASSWORD:-evolution_dev}@postgres:5432/${POSTGRES_DB:-evolution}?schema=public
      - DATABASE_CONNECTION_CLIENT_NAME=${DATABASE_CONNECTION_CLIENT_NAME:-Whalink}
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Redis Cache
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=true

      # Authentication
      - AUTHENTICATION_API_KEY=${API_KEY:-B6D711FCDE4D4FD5936544120E713976}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # WebSocket - Real-time
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_GLOBAL_EVENTS=true

      # CORS
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true

      # Logging (Verbose for development)
      - LOG_LEVEL=ERROR,WARN,INFO,DEBUG
      - LOG_COLOR=true
      - LOG_BAILEYS=error

      # Integrations (Disabled by default)
      - TYPEBOT_ENABLED=false
      - CHATWOOT_ENABLED=false
      - OPENAI_ENABLED=false
      - N8N_ENABLED=false

      # Message Queue (Disabled)
      - RABBITMQ_ENABLED=false
      - SQS_ENABLED=false
      - KAFKA_ENABLED=false

      # Storage (Local filesystem)
      - S3_ENABLED=false
      - MINIO_ENABLED=false

      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=false

      # Telemetry
      - TELEMETRY_ENABLED=false

      # WhatsApp Device Name Configuration
      - CONFIG_SESSION_PHONE_CLIENT=${CONFIG_SESSION_PHONE_CLIENT:-Whalink}
      - CONFIG_SESSION_PHONE_NAME=${CONFIG_SESSION_PHONE_NAME:-Chrome}

      # Metrics for Prometheus
      - METRICS_ENABLED=true
      - METRICS_PORT=9090

      # Development
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      # Persistent data
      - ./data/evolution:/app/instances
      # Don't mount node_modules (keep container's version)
    networks:
      - whalink-network
    ports:
      - "8080:8080"
      - "9090:9090"
    command: >
      sh -c "npm run db:generate && npm run db:deploy && npm run dev:server"

  # Evolution Manager - Frontend with Hot Reload (Vite HMR)
  evolution-manager:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: whalink_manager_dev
    restart: unless-stopped
    depends_on:
      - evolution-api
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      # Don't mount node_modules
    networks:
      - whalink-network
    ports:
      - "5173:5173"

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: whalink_prometheus_dev
    restart: unless-stopped
    depends_on:
      - evolution-api
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    networks:
      - whalink-network
    ports:
      - "9091:9090"

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: whalink_grafana_dev
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./data/grafana:/var/lib/grafana
    networks:
      - whalink-network
    ports:
      - "3001:3000"

networks:
  whalink-network:
    driver: bridge
    name: whalink-network-dev

volumes:
  postgres_data:
  redis_data:
  evolution_data:
  prometheus_data:
  grafana_data:
